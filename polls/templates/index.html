{% if latest_question_list %}
{% for question in latest_question_list %}
<ul>
    <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        <a href="{% url 'polls:result' question.id %}" style="text-decoration: none; color: red;">result</a>
    </li>
</ul>
{% endfor %}
{% else %}
<p>No polls are avilable </p>
{% endif %}
